<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Panels</title>
        <link rel="stylesheet" href="flex-panels.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="panels">
            <div class="panel">
                <p>Hey</p>
                <p>Let's</p>
                <p>Dance</p>
            </div>
            <div class="panel">
                <p>Give</p>
                <p>Take</p>
                <p>Receive</p>
            </div>
            <div class="panel">
                <p>Experience</p>
                <p>It</p>
                <p>Today</p>
            </div>
        </div>
    </body>
</html>
